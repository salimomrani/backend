apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: backend
  labels:
    app: backend
type: Opaque
stringData:
  # Database configuration (PostgreSQL/RDS)
  # Format: jdbc:postgresql://<host>:<port>/<database>
  DB_URL: "jdbc:postgresql://your-rds-endpoint.region.rds.amazonaws.com:5432/backenddb"
  DB_USERNAME: "backend_user"
  DB_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"

  # JWT configuration
  # Generate a strong random secret key (minimum 256 bits)
  # Example: openssl rand -base64 64
  JWT_SECRET_KEY: "CHANGE_ME_SUPER_SECRET_KEY_MIN_256_BITS"

# NOTE: This is an EXAMPLE file. DO NOT commit real secrets to git!
# To create the actual secret, use one of these methods:
#
# Method 1: From literals (recommended for production)
# kubectl create secret generic backend-secrets \
#   --namespace backend \
#   --from-literal=DB_URL=jdbc:postgresql://... \
#   --from-literal=DB_USERNAME=... \
#   --from-literal=DB_PASSWORD=... \
#   --from-literal=JWT_SECRET_KEY=...
#
# Method 2: From env file
# kubectl create secret generic backend-secrets \
#   --namespace backend \
#   --from-env-file=.env.prod
#
# Method 3: Using sealed-secrets or external-secrets operator (recommended)

