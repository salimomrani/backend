apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: backend

# Resources to deploy
resources:
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

# Common labels applied to all resources
commonLabels:
  app: backend
  managed-by: kustomize

# Namespace (uncomment and modify if using a specific namespace)
# namespace: backend

# Images configuration (for easy image updates)
images:
  - name: salimomrani/backend
    newTag: latest

# ConfigMap generator (alternative to configmap.yaml)
# configMapGenerator:
#   - name: backend-config
#     literals:
#       - SPRING_PROFILES_ACTIVE=prod

# Enable strategic merge for customization
# patchesStrategicMerge:
#   - patches/deployment-patch.yaml
