spring:
  application:
    name: backend

  # Active profile (dev pour d√©veloppement local, prod pour production AWS)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Configuration JPA/Hibernate commune
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

# Configuration du serveur
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Configuration SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Configuration JWT
jwt:
  secret-key: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000 # 24 heures en millisecondes
  refresh-expiration: 604800000 # 7 jours en millisecondes

# Configuration Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
