spring:
  application:
    name: backend

  # Active profile (dev pour d√©veloppement local, prod pour production AWS)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Configuration JPA/Hibernate commune
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

# Configuration du serveur
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Configuration SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
